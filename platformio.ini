; PlatformIO Project Configuration File
; HomePOD ESP32-D Sensor Firmware
;
; Pin Configuration:
;   - Microphone: GPIO35 (ADC1_CH7)
;   - DHT Sensor: GPIO4
;   - Light Sensor (I2C): GPIO21 (SDA), GPIO22 (SCL)

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Library dependencies
lib_deps =
    adafruit/DHT sensor library@^1.4.6
    adafruit/Adafruit Unified Sensor@^1.1.14
    claws/BH1750@^1.3.0

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM=0

; Upload settings
upload_speed = 921600

; Monitor filters for better output
monitor_filters =
    esp32_exception_decoder
    time
